name: notepin
description: Voice notes AI processing app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Audio recording
  record: ^6.1.2
  audioplayers: ^6.5.1
  
  # Network
  http: ^1.2.0
  
  # Authentication
  google_sign_in: ^7.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Permissions
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true